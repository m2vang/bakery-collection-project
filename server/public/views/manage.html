<div class="inputs">
    <h3>Add new type of baked good</h3>
    <form ng-submit="mc.addType()">
        <input name="type" type="text" placeholder="e.g. Rolls" ng-model="mc.type">
        <input type="submit" value="Add">
    </form>
</div>

<div class="table">
    <table class="table table-striped table-bordered table-hover table-sm">
        <thead>
            <tr>
                <th>Type</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="types in mc.types">
                <td>{{types.types}}</td>
                <td>{{types.count}}</td>
                <td><a class="btn btn-danger" ng-click="mc.removeType(types.id)">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
